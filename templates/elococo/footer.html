{% load static %}

<footer class="footer grid column_centered gap-5 py-4">
    <section class="span_6 span_md_6 span_xs_12">
        <h3>Logos</h3>
        <div class="grid gap-3">
            <figure class="fig1 span_md_12 span_7">
                <img src="{% static "images/Carla_logo.png" %}" alt="logo">
            </figure>
            <div class="grid span_md_12 span_5 gap-3">
                <figure class="span_6 span_md_4">
                    <a target="_blank" href="https://validator.w3.org/nu/?doc={{ request.scheme }}://
                            {{ request.get_host }}{% url "index" %}"><img
                            src="{% static "images/html5-validator-badge-blue.svg" %}" alt="html_valide"/></a>
                    <figcaption>
                        HTML valide
                    </figcaption>
                </figure>
                <figure class="span_6 span_md_4">
                    <a href="https://www.djangoproject.com/" target="_blank"><img src="{% static "images/django.jpg" %}"
                                                                                  alt="html_valide"/></a>
                    <figcaption>
                        Django backend
                    </figcaption>
                </figure>
            </div>
        </div>
    </section>
    <section class="span_3 span_md_6 span_xs_12">
        <h3>À Propos</h3>
        <p class="m-0">Développé par <a target="_blank" href="{% url 'ivan_cv' %}">BESEVIC Ivan</a>.</p>
        <p> Tous droits réservés. {% now "Y" %}</p>
        <figure>
            <a target="_blank" href="https://creativecommons.org/licenses/by-nc-nd/4.0/">
                <img src="{% static "images/rule2.bmp" %}" alt="licence">
            </a>
        </figure>
    </section>
    <section class="span_3 span_md_12">
        <h3>
            Mode de paiements
        </h3>
        <div>
            <!-- PayPal Logo -->
            <figure class="d-inline-block me-2">
                <img src="{% static "images/visa.png" %}" alt="visa"/>
            </figure>
            <figure class="d-inline-block">
                <img src="{% static "images/Master.png" %}" alt="master"/>
            </figure>
            <figure class="d-inline-block">
                <img src="{% static "images/cb.svg" %}" alt="carte bleue"/>
            </figure>
        </div>
    </section>
</footer>
